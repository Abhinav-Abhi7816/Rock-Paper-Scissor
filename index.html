<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Game.css">
    <title>Document</title>
</head>
<body>
    <center>
        <nav><h1>Rock Paper Scissors</h1></nav>
        <br>
        <div id="imgDiv">
            <img src="Rock.png" alt="Rock" id="rkImg">
            <img src="Paper.png" alt="Paper" id="pprImg">
            <img src="Scissor.png" alt="Scissors" id="scrImg">
        </div>
        <br><br><br>
        <div id="scores">
            <h3 id="youScore">0</h3>
            <h3 id="compScore">0</h3>
        </div>
        <br>
        <div id="names">
            <h3 id="you">You</h3>
            <h3 id="comp">Comp</h3>
        </div>
        <br><br>
        <div id="display">
            <h3 id="displayText">Pick One!</h3>
        </div>
        <br>
        <h4 id="notify"></h4>
        <br>
        <button id="rst">Restart</button>
    </center>
    <script src="Game.js"></script>
</body>
</html>
